<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>

    <h1>HTML FORMS</h1>

    <form>
        <label for="username">enter username:</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="email">enter email:</label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" placeholder="password" required>
       
        <p>Select your age</p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>

        <br><br>

        <label for="question">Sequrit question:</label>
        <select name="question" id="question">
            <option value="q1">what colour are your socks?</option>
            <option value="q2">what is your favourite vegetable?</option>
            <option value="q3">what is your best security question?</option>
        </select>

        <br><br>

        <label for="answer">Sequrity question</label>
        <input type="text" id="answer" name="answer">

        <br><br>
        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you...">enter your bio...</textarea>
        <br><br>
        <input type="submit" value="submit the form">
    </form>
    
</body>
</html>
